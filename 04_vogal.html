<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    let letra = prompt(`Informe uma letra`).trim().toLowerCase()

    // PROCESSAMENTO
    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            alert(`Essa letra uma vogal`)
            break;
        default:
            alert(`não é uma vogal`)
            break;
    }
    // SAÍDA

</script>
