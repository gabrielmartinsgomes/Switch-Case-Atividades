<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let numUm = Number(prompt(`Informe um número`).replace(",", "."))
    let numDois = Number(prompt(`Informe outro número`).replace(",", "."))
    let operacao = prompt(`agora informe a operação que voce deseja utilizar: "-" (subtração); "+" (adição); "/" (divisão); "*" (multiplicação).`)


    //PROCESSAMENTO
    let mensagemFinal = "O resultado da operação é "
    let resultado = 0
    switch (operacao) {
        case "+":
            resultado = numUm + numDois
            mensagemFinal = mensagemFinal + resultado
            break;

        case "-":
            resultado = numUm - numDois
            mensagemFinal = mensagemFinal + resultado
            break;

        case "/":
            resultado = numUm / numDois
            mensagemFinal = mensagemFinal + resultado
            break;

        case "*":
            resultado = numUm * numDois
            mensagemFinal = mensagemFinal + resultado
            break;
            default: 
            alert("Valor Inválido!");
            break;
    }
    switch (resultado%2) {
        case 0:
            mensagemFinal = mensagemFinal + `, esse número é par`
            
    }



    //SAÍDA
    alert(`${mensagemFinal}`)

</script>
