<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número inteiro`));


    //PROCESSAMENTO
    switch (numero%2) {
        case 0:
            alert(`Esse número é par!`);
            break;
        case 1:
            alert(`Esse número é ímpar!`);
            break;
        default:
            alert(`Valor Inválido!`);
            break;
    }


    //SAÍDA

</script>
